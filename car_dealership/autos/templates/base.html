{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El mejor concesionario de vehÃ­culos con las mejores ofertas y servicios">
    <meta name="keywords" content="autos, vehÃ­culos, concesionario, comprar auto, carros nuevos, carros usados">
    <meta name="theme-color" content="#1a237e">
    <title>{% block title %}Auto Elite - Concesionario{% endblock %}</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon-192x192.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'includes/header.html' %}
    
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_js %}{% endblock %}

    <!-- Agrega Darkmode.js aquÃ­ -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            bottom: '64px', // PosiciÃ³n desde la parte inferior
            right: '32px',  // PosiciÃ³n desde la derecha
            label: 'ðŸŒ“',    // Texto o emoji en el botÃ³n
            autoMatchOsTheme: true // Activa el modo oscuro si el sistema operativo lo tiene activado
        };

        function addDarkmodeWidget() {
            new Darkmode(options).showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{% static "js/service-worker.js" %}')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
